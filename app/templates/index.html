<!DOCTYPE html>
<html>
<head>
    <title>Habit Tracker</title>
</head>
<body>
    <h1>Habit Tracker</h1>
    {% if habits %}
        <ul>
            {% for habit in habits %}
              <li>
                {{ habit.name }}
                <a href="{{ url_for('edit_habit', habit_id=habit.id) }}">Edit</a>
              </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No habits yet!</p>
    {% endif %}

    <form action="{{ url_for('add_habit') }}" method="GET">
        <button type="submit">Add Habit</button>
    </form>
</body>
</html>
