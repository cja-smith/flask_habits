<!DOCTYPE html>
<html>
<head>
    <title>Habit Tracker</title>
</head>
<body>
    <h1>My Habits</h1>
    <ul>
        {% for habit in habits %}
            <li>{{ habit.name }} - {{ habit.description }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_habit') }}">Add a New Habit</a>
</body>
</html>
