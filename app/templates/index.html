<!DOCTYPE html>
<html>
<head>
    <title>Habit Tracker</title>
</head>
<body>
    <h1>Habit Tracker</h1>
    {% if habits %}
        <ul>
        {% for habit in habits %}
            <li>{{ habit.name }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No habits yet!</p>
    {% endif %}
</body>
</html>
