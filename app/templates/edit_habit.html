<!DOCTYPE html>
<html>
<head>
    <title>Edit Habit</title>
</head>
<body>
    <h1>Edit Habit</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required value="{{ habit.name }}"><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ habit.description }}</textarea><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="{{ habit.start_date }}" />

        <label for="days_between_habit">Days Between Habit:</label>
        <input type="number" id="days_between_habit" name="days_between_habit" value="{{ habit.days_between_habit }}" required><br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('index') }}">Cancel</a>
    <form action="{{ url_for('delete_habit', habit_id=habit.id) }}" method="POST">
        <button type="submit" class="btn btn-danger">Delete Habit</button>
    </form>
</body>
</html>
